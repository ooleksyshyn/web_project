{% extends "index.html"%}

{% block content_title %}
<div class="container">
    <h1>
    Edit {{department.name}}
    </h1>
</div>
{% endblock %}


{% block content %}
<div class="container">
    <div class="col-md-4">
        <form action="{{url_for('edit_department', slug=department.slug)}}" method="POST">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label() }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">
                Edit
            </button>
        </form>
    </div>
</div>
<div class="container">
    <div class="col-md-4">
        <form action="{{url_for('delete_department', slug=department.slug)}}" method="POST">
            <button type="submit" class="btn btn-danger">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
