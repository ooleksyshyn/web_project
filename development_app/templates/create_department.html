{% extends "index.html"%}

{% block content_title %}
    Create new department
{% endblock %}


{% block content %}

<div class="col-md-4">
    <form action="{{url_for('create_department')}}" method="POST">
        {% for field in form %}
            <div class="form-group">
                {{ field.label() }}
                {{ field(class='form-control') }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">
            Create
        </button>
    </form>
</div>

{% endblock %}
